
<div class="proyecto">
    <img [src]="this.imageSource" [alt]="this.proyecto.imagen.nombre">
    <div class="contenido">
        <h3> <strong>{{proyecto.titulo}}</strong> 
            <i class='bx bx-edit editar' 
            *ngIf="this.isLogged" (click)="onEdit(proyecto)"></i>
            <i class='bx bx-x borrar'
            *ngIf="this.isLogged" (click)="onDelete(proyecto)"></i> 
        </h3>
        <p>{{proyecto.parrafo}}</p>
        <div class="lista_links">
            <a [href]="proyecto.linkPag"><i class='bx bx-link-external' ></i></a>
        </div>
    </div>
</div>
